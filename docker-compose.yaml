
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - citus

  # docker exec -it citus_master psql -U postgres -d hpdm_db -c "\dt"
  citus_master:
    image: citusdata/citus:latest
    ports:
      - "5432:5432"
    container_name: citus_master
    environment:
      POSTGRES_DB: hpdm_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command: ["postgres", "-c", "max_connections=2000"]
    depends_on:
      - citus_worker
    networks:
      - citus

  citus_worker:
    image: citusdata/citus:latest
    environment:
      POSTGRES_DB: hpdm_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - citus
    
  backend:
    # image: hpdm_app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@citus_master:5432/hpdm_db?schema=public"
      JWT_SECRET: ~secretik~
    deploy:
      update_config:
          parallelism: 2
          delay: 10s
    depends_on:
      - citus_master
      - citus_worker
    networks:
      - citus
    restart: always

networks:
  citus:
    driver: bridge

